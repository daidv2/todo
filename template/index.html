<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/style.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<div class="container">
    <!--Title-->
    <div class="page-header">
        <h1>TODO List
            <small>ReactJS</small>
        </h1>
    </div>
    <!-- End title -->

    <!-- Control -->
    <div class="row">
        <!-- Seach -->
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="input-group">
                <input type="text" class="form-control" refs="search" placeholder="Search for...">
            <span class="input-group-append">
              <button class="btn btn-info" type="button">Go!</button>
            </span>
            </div>
        </div>
        <!-- End seach -->

        <!-- Sort -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                    Sort by <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a class="dropdown-item" href="#">Name ASC</a></li>
                    <li><a href="#" role="button">Name DESC</a></li>
                    <li class="divider"></li>
                    <li><a class="dropdown-item" href="#">Level ASC</a></li>
                    <li><a class="dropdown-item" href="#">Level DESC</a></li>
                </ul>
                <span class="label label-success label-medium">NAME - DESC</span>
            </div>
        </div>
        <!-- End sort -->

        <!-- Add -->
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
            <button type="button" class="btn btn-info btn-block">Add Task</button>
        </div>
        <!-- End Add -->
    </div>
    <!--End control-->

    <!-- Form -->
    <div class="row">
        <div class="offset-md-7 col-md-5">
            <form action="#" method="POST" class="form-inline">
                <div class="form-group">
                    <label class="sr-only">label</label>
                    <input type="text" class="form-control" placeholder="Task Name" ref="task_name"
                           style="width: 188px;">
                </div>
                <div class="form-group">
                    <label class="sr-only">label</label>
                    <select name="ds" id="inputDs" class="form-control" required="required" ref="task_level">
                        <option value="0">Small</option>
                        <option value="1">Medium</option>
                        <option value="2">Hight</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-default">Cancel</button>
            </form>
        </div>
    </div>
    <!-- End form -->

    <!-- List -->
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">List Task</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <th style="width:10%" class="text-center">#</th>
                <th>Task</th>
                <th style="width:20%" class="text-center">Level</th>
                <th style="width:20%">Action</th>
                </thead>
                <tbody>
                <tr>
                    <td class="text-center">1</td>
                    <td>aaaaaaaaaa</td>
                    <td class="text-center"><span class="label label-danger">Hight</span></td>
                    <td>
                        <button type="button" class="btn- btn-warning">Edit</button>
                        <button type="button" class="btn- btn-danger">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- End list -->
</div>

</body>
</html>
